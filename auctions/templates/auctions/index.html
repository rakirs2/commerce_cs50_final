{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings%}
        <div class = "flex-container">
            <div>
                {{ listing.title }}
            </div>
            <div>
                <img src = "{{ listing.image_url }}" >
            </div>
        </div>

    {% endfor %}

{% endblock %}
